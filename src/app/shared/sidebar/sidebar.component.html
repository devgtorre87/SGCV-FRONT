<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ nombreUsuario }}</a>
        </div>
      </div>
  
      <!-- Sidebar Menu -->
      <nav class="mt-2" style=" opacity: 0.5;">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Menú principal -->
          <li class="nav-item has-treeview" *ngFor="let item of menuItems">
            <a href="#" class="nav-link">
              <i class="{{ item.icono }}"></i>
              <p >
                {{ item.titulo }}
                  <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let subMenuItem of item.submenu">
                <a [routerLink]="subMenuItem.url"  class="nav-link">
                  <i class="{{ subMenuItem.icon }} ml-2"></i>
                  <p class="ml-2">
                    {{ subMenuItem.titulo }}
                    <i *ngIf="subMenuItem.submenu" class="right fas fa-angle-left"></i> <!-- Icono para desplegar submenús -->
                  </p>
                </a>
                <ul class="nav nav-treeview" *ngIf="subMenuItem.submenu"> <!-- Verifica si hay un submenú -->
                  <li class="nav-item" *ngFor="let subSubMenuItem of subMenuItem.submenu">
                    <a [routerLink]="subSubMenuItem.url" class="nav-link">
                      <i class="{{ subSubMenuItem.icon }} ml-3"></i>
                      <p class="ml-2">{{ subSubMenuItem.titulo }}</p> <!-- Ajusta el margen izquierdo -->
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <!-- Logout -->
          <li class="nav-item">
            <a (click)="logout()" class="nav-link">
              <i class="fas fa-sign-out-alt nav-icon"></i>
              <p class="mr-2">Salir</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
